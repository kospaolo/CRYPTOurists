<div class="table-container container mt-4">
  <h1>Articles Overview</h1>
  <table mat-table [dataSource]="dataSource" class="article-table mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-header">ID</th>
      <td mat-cell *matCellDef="let article" (click)="openArticleModal(article)">{{ article.id }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef class="table-header">Type</th>
      <td mat-cell *matCellDef="let article" (click)="openArticleModal(article)">{{ article.type }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef class="table-header">Owner Address</th>
      <td mat-cell *matCellDef="let article" (click)="openArticleModal(article)">
        <span class="crypto-address">{{ article.address || 'N/A' }}</span>
      </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="table-header">Price</th>
      <td mat-cell *matCellDef="let article" (click)="openArticleModal(article)">{{ article.price | currency:'USD':'symbol' }}</td>
    </ng-container>

    <!-- Actions Column (Remove Button) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
      <td mat-cell *matCellDef="let article" class="action-cell">
        <button mat-icon-button color="warn" (click)="removeArticle(article.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"></tr>
  </table>
  <mat-paginator [pageSize]="10" class="custom-paginator"></mat-paginator>
</div>
